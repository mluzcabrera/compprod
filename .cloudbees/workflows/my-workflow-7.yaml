apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  push:
    branches:
      - "**"
jobs:
  build:
    steps:
      - uses: docker://golang:1.20.3-alpine3.17
        name: Say hello
        shell: sh
        run: |
          echo "hello world"
    outputs:
      testoutput: mlcb1234
  echooutput:
    steps:
      - uses: docker://golang:1.20
        name: echo
        run: echo ${{ needs.build.outputs.testoutput}}
        shell: /bin/sh
    needs: build
