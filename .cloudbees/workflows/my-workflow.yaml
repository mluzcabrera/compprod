apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflowab
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  my-job-1:
    outputs:
      output1: ${{ steps.step1.outputs.greeting }}
      output2: ${{ steps.step2.outputs.greeting }}
    steps:
      - name: My first step
        uses: docker://alpine:3.18
        id: step1
        run: echo "hello there" > "$CLOUDBEES_OUTPUTS/greeting"
      